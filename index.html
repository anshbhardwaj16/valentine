<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .buttons {
      position: relative;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* space between buttons */
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      position: relative;
      z-index: 1;
    }

    #yesBtn:hover {
      background: #e63950;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      position: relative;
      z-index: 1;
      left: 0;
      top: 0;
      cursor: not-allowed;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine Rasmalai? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="goNext()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const buttonsDiv = document.querySelector('.buttons');

    // Reset No button position on mouse leave
    buttonsDiv.addEventListener("mouseleave", () => {
      noBtn.style.transform = "translate(0,0)";
    });

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    function goNext() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
